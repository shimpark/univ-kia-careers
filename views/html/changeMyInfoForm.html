        <!-- header START -->
        <header id="scrollHd" class="scroll"></header>
        <!-- //header END -->
        <!-- sub page START -->
        <section>
            <div class="lightgrey sub-hd">
                <div class="grid1170">
                    <h2 class="fs30 fc-black">개인정보 수정</h2>
                </div> <!-- //grid -->
            </div> <!-- //sub header -->
            <div class="sub-cmn-wrapper">
                <form>
                    <div class="pt0 cmn-form-area">
                        <div class="grid1170">
                            <div class="cmn-form-field">
                                <div class="cmn-form-row">
                                    <div class="col2">
                                        <label class="fs18 cmn-form-label" for="changeMyInfoID">아이디(이메일)</label>
                                        <input type="text" class="fs18 cmn-form-el cmn-input-txt withbtn" id="changeMyInfoID">
                                    </div>
                                    <div class="col2">
                                        <label class="fs18 cmn-form-label" for="changeMyInfoName">이름</label>
                                        <input type="text" class="fs18 cmn-form-el cmn-input-txt" id="changeMyInfoName">
                                    </div>
                                </div>
                                <div class="cmn-form-row">
                                    <div class="col2">
                                        <label class="fs18 cmn-form-label" for="changeMyInfoPhoneNum">연락처</label>
                                        <input type="text" class="fs18 cmn-form-el cmn-input-txt" id="changeMyInfoPhoneNum" placeholder="000-0000-0000">
                                    </div>
                                    <div class="col2">
                                        <label class="fs18 cmn-form-label" for="joinBirthday">생년월일</label>
                                        <input type="text" class="fs18 cmn-form-el cmn-input-txt" id="joinBirthday" placeholder="YYYY-MM-DD">
                                    </div>
                                </div>
                                <div class="cmn-form-row">
                                    <div class="col2">
                                        <label class="fs18 cmn-form-label">성별</label>
                                        <div class="cmn-radio-btn-box">
                                            <div class="cmn-radio-btn col2">
                                                <input type="radio" name="changeMyInfoGender" id="changeMyInfoGenderMan" checked>
                                                <label class="fs18" for="changeMyInfoGenderMan">남자</label>
                                            </div>
                                            <div class="cmn-radio-btn col2">
                                                <input type="radio" name="changeMyInfoGender" id="changeMyInfoGenderWoman">
                                                <label class="fs18" for="changeMyInfoGenderWoman">여자</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col2">
                                        <label class="fs18 cmn-form-label">뉴스레터</label>
                                        <div class="cmn-radio-btn-box">
                                            <div class="cmn-radio-btn col2">
                                                <input type="radio" name="changeMyInfoNewsletter" id="changeMyInfoNewsletterNo" checked>
                                                <label class="fs18" for="changeMyInfoNewsletterNo">수신안함</label>
                                            </div>
                                            <div class="cmn-radio-btn col2">
                                                <input type="radio" name="changeMyInfoNewsletter" id="changeMyInfoNewsletterYes">
                                                <label class="fs18" for="changeMyInfoNewsletterYes">수신</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div> <!-- //grid -->
                    </div> <!-- form field -->
                    <div class="apply-pagebtn-area">
                        <div class="grid1170">
                            <div class="flex-box flex-spc__cnt">
                                <a href="javascript:void(0);" class="fw700 pagelink-btn__lg fc-black"><span class="label" data-label="취소">취소</span></a>
                                <a href="findPWConfirm.html" class="fw700 pagelink-btn__lg black"><span class="label" data-label="수정">수정</span></a>
                            </div>
                            <ul class="pt50 flex-box flex-spc__cnt member-txt-link-box">
                                <li><a href="javascript:void(0);" data-modal="alertPwModal" onclick="clickModal(this)" class="fs16 member-txt-link">비밀번호 변경</a></li>
                                <li><a href="javascript:void(0);" data-modal="alertWithdrawModal" onclick="clickModal(this)" class="fs16 member-txt-link">회원 탈퇴</a></li>
                            </ul>
                        </div>
                    </div> <!-- page link button (0310 zoe 수정) -->
                </form>
            </div> <!-- //sub common wrapper -->
        </section>
        <!-- //sub page END -->
        <!-- footer START -->
        <footer></footer>
        <!-- //footer END -->
        <div class="modal-area alert-modal-area" id="alertPwModal">
            <div class="modal-wrap__abs">
                <!-- <button class="close-modal-btn"><span class="txt-hidden">Talent Community 로그인 레이어 팝업 닫기</span></button> -->
                <div class="lightgrey modal-cont">
                    <h3 class="fs30 modal-tit has-ico">비밀번호 변경</h3>
                    <div class="pt20 cmn-form-field">
                        <div class="cmn-form-row">
                            <div class="col1">
                                <label class="fs18 cmn-form-label" for="alertPw">기존 비밀번호</label>
                                <input type="password" minlength="8" class="fs18 cmn-form-el cmn-input-txt" id="alertPw">
                            </div>
                        </div>
                        <div class="cmn-form-row">
                            <div class="col1">
                                <label class="fs18 cmn-form-label" for="alertNewPw">새 비밀번호</label>
                                <input type="password" minlength="8" class="fs18 cmn-form-el cmn-input-txt" id="alertNewPw">
                                <p class="fs14 fc-red cmn-form-tip__btm">※ 비밀번호는 영어,숫자,특문 기준 8자 이상</p>
                            </div>
                        </div>
                        <div class="cmn-form-row">
                            <div class="col1">
                                <label class="fs18 cmn-form-label" for="alertNewPwConfirm">새 비밀번호 확인</label>
                                <input type="password" minlength="8" class="fs18 cmn-form-el cmn-input-txt" id="alertNewPwConfirm">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-btn-wrap">
                    <a href="javascript:void(0);" class="bluegrey fs24 close-modal-btn modal-btn__col2">취소</a>
                    <a href="javascript:void(0);" class="red fs24 modal-btn__col2">등록</a>
                </div>
            </div>
        </div> <!-- //비밀번호 변경 -->
