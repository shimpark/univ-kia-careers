    <body>
        <!-- header START -->
        <header id="scrollHd" class="scroll"></header>
        <!-- //header END -->
        <!-- sub page START -->
        <section>
            <div class="lightgrey sub-hd">
                <div class="grid1170">
                    <h2 class="fs30 fc-black">회원가입</h2>
                </div> <!-- //grid -->
            </div> <!-- //sub header -->
            <div class="sub-cmn-wrapper">
                <form>
                    <div class="pt0 cmn-form-area">
                        <div class="grid1170">
                            <div class="cmn-form-field">
                                <div class="cmn-form-row">
                                    <div class="col2">
                                        <label class="fs18 cmn-form-label" for="joinID">아이디(이메일)</label>
                                        <div class="cmn-form-el-box">
                                            <input type="text" class="fs18 cmn-form-el cmn-input-txt withbtn" id="joinID">
                                            <div class="cmn-form-btn"><button class="fs16">인증</button></div>
                                        </div>
                                    </div>
                                    <div class="col2">
                                        <label class="fs18 cmn-form-label" for="joinPassNum">인증번호</label>
                                        <div class="cmn-form-el-box">
                                            <input type="text" class="fs18 cmn-form-el cmn-input-txt withbtn" id="joinPassNum">
                                            <div class="cmn-form-btn"><button class="fs16">승인</button></div>
                                        </div>
                                        <p class="fs14 fc-red cmn-form-tip__btm">※ 이메일로 발송된 인증번호를 입력하세요.</p>
                                    </div>
                                </div>
                                <div class="cmn-form-row">
                                    <div class="col2">
                                        <label class="fs18 cmn-form-label" for="joinName">이름</label>
                                        <input type="text" class="fs18 cmn-form-el cmn-input-txt" id="joinName">
                                    </div>
                                    <div class="col2">
                                        <label class="fs18 cmn-form-label" for="joinBirthday">생년월일</label>
                                        <input type="text" class="fs18 cmn-form-el cmn-input-txt" id="joinBirthday" placeholder="YYYY-MM-DD">
                                    </div>
                                </div>
                                <div class="cmn-form-row">
                                    <div class="col2">
                                        <label class="fs18 cmn-form-label" for="joinPhoneNum">연락처</label>
                                        <input type="text" class="fs18 cmn-form-el cmn-input-txt" id="joinPhoneNum" placeholder="000-0000-0000">
                                    </div>
                                    <div class="col2">
                                        <label class="fs18 cmn-form-label">성별</label>
                                        <div class="cmn-radio-btn-box">
                                            <div class="cmn-radio-btn col2">
                                                <input type="radio" name="joinGender" id="joinGenderMan" checked>
                                                <label class="fs18" for="joinGenderMan">남자</label>
                                            </div>
                                            <div class="cmn-radio-btn col2">
                                                <input type="radio" name="joinGender" id="joinGenderWoman">
                                                <label class="fs18" for="joinGenderWoman">여자</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="cmn-form-row">
                                    <div class="col2">
                                        <label class="fs18 cmn-form-label" for="joinPw">비밀번호</label>
                                        <input type="password" minlength="8" class="fs18 cmn-form-el cmn-input-txt" id="joinPw">
                                        <p class="fs14 fc-red cmn-form-tip__btm">※ 비밀번호는 영어,숫자,특문 기준 8자 이상</p>
                                    </div>
                                    <div class="col2">
                                        <label class="fs18 cmn-form-label" for="joinPwConfirm">비밀번호 확인</label>
                                        <input type="password" minlength="8" class="fs18 cmn-form-el cmn-input-txt" id="joinPwConfirm">
                                    </div>
                                </div>
                                <div class="cmn-form-row">
                                    <div class="col1">
                                        <label class="fs18 cmn-form-label">관심 직무</label>
                                        <ul class="flex-box flex-align__cnt">
                                            <li class="col25 mo-col100">
                                                <div class="mb25 cmn-input-chk">
                                                    <input type="checkbox" id="interestJob1">
                                                    <label class="fs18" for="interestJob1">관심직무 1</label>
                                                </div>
                                            </li>
                                            <li class="col25 mo-col100">
                                                <div class="mb25 cmn-input-chk">
                                                    <input type="checkbox" id="interestJob2">
                                                    <label class="fs18" for="interestJob2">관심직무 2</label>
                                                </div>
                                            </li>
                                            <li class="col25 mo-col100">
                                                <div class="mb25 cmn-input-chk">
                                                    <input type="checkbox" id="interestJob3">
                                                    <label class="fs18" for="interestJob3">관심직무 3</label>
                                                </div>
                                            </li>
                                            <li class="col25 mo-col100">
                                                <div class="mb25 cmn-input-chk">
                                                    <input type="checkbox" id="interestJob4">
                                                    <label class="fs18" for="interestJob4">관심직무 4</label>
                                                </div>
                                            </li>
                                            <li class="col25 mo-col100">
                                                <div class="mb25 cmn-input-chk">
                                                    <input type="checkbox" id="interestJob5">
                                                    <label class="fs18" for="interestJob5">관심직무 5</label>
                                                </div>
                                            </li>
                                            <li class="col25 mo-col100">
                                                <div class="mb25 cmn-input-chk">
                                                    <input type="checkbox" id="interestJob6">
                                                    <label class="fs18" for="interestJob6">관심직무 6</label>
                                                </div>
                                            </li>
                                        </ul>
                                        <p class="fs14 fc-red cmn-form-tip__btm">※ 최대 3개까지 선택할 수 있습니다.</p>
                                    </div>
                                </div> <!-- 0310 zoe 수정 -->
                                <div class="cmn-form-row">
                                    <div class="col2">
                                        <label class="fs18 cmn-form-label">뉴스레터</label>
                                        <div class="cmn-radio-btn-box">
                                            <div class="cmn-radio-btn col2">
                                                <input type="radio" name="receiveNewsletter" id="receiveNewsletterNo" checked>
                                                <label class="fs18" for="receiveNewsletterNo">수신안함</label>
                                            </div>
                                            <div class="cmn-radio-btn col2">
                                                <input type="radio" name="receiveNewsletter" id="receiveNewsletterYes">
                                                <label class="fs18" for="receiveNewsletterYes">수신</label>
                                            </div>
                                        </div>
                                        <p class="fs14 fc-red cmn-form-tip__btm">※ 회원 가입 후 개인정보수정  페이지에서 변경 가능합니다.</p>
                                    </div>
                                </div> <!-- 0310 zoe 추가 -->
                            </div>
                        </div> <!-- //grid -->
                    </div> <!-- form field -->
                    <div class="apply-pagebtn-area">
                        <div class="grid1170">
                            <div class="flex-box flex-spc__cnt">
                                <a href="javascript:void(0);" class="fw700 pagelink-btn__lg fc-black"><span class="label" data-label="취소">취소</span></a>
                                <a href="javascript:void(0);" class="fw700 pagelink-btn__lg black"><span class="label" data-label="가입 완료">가입 완료</span></a>
                            </div>
                        </div>
                    </div> <!-- page link button (0310 zoe 수정) -->
                </form>
